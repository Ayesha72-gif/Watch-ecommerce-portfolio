{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* ---- FULL BACKGROUND IMAGE FIX ---- */
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      
.content{
  background-image: url("{% static 'images/2.jpeg' %}");
  height: 800px;
  width: 100%;
  background-size: cover;
  background-repeat: no-repeat;
  padding-top: 100px;
}
      h2 span {
        color: red;
      }

      h2 {
        /* position: relative;
        z-index: 5;
        text-align: center;
        font-weight: 600;
        padding-bottom: 30px;
        color: white;*/
        text-align: center;
        font-weight: 600;
        padding-bottom: 30px;
        color: white;
        position: relative;
        z-index: 10;
        text-shadow: 2px 2px 6px rgba(255, 253, 253, 0.8);
      }

      /* ---- LOGIN BOX ---- */
      .login-container {
        max-width: 450px;
        margin: auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.75); /* semi-transparent white */
        backdrop-filter: blur(10px);
        border-radius: 8px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      }

      form h3 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .btn-login {
        background: #e63946;
        color: white;
        padding: 10px 0;
        border: 0;
        outline: 0;
        border-radius: 3px;
        font-size: 17px;
      }

      .btn-login:hover {
        background: #c71220;
        color: white;
      }
      form .form-floating input {
        padding: 10px;
      }
      .form-floating label {
        font-size: 14px;
      }
      .alert {
        padding: 8px;
        border: 0;
        font-size: 12px;
        background: transparent;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    {% include 'navbar_top.html' %} {% include 'main_navbar.html' %}
    <!-- Background Blur Layer -->
    

    <!-- Foreground Content -->
    <div class="content">
      <h2>Welcome Back to <span>Time Zone</span></h2>

      <div class="login-container">
        <form id="loginForm" method="post">
          {% csrf_token %}
          <h3>Login Here</h3>

          {% if messages %} {% for message in messages %}
          <div
            class="alert {% if message.tags == 'error' %}alert-danger {% elif message.tags == 'success' %}alert-success {% elif message.tags == 'warning' %}alert-warning {% elif message.tags == 'info' %}alert-info {% endif %}"
          >
            {{ message }}
          </div>
          {% endfor %} {% endif %}

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
            <label>Username</label>
          </div>

          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
            <label>Password</label>
          </div>

          <button class="btn-login w-100" type="submit">Login</button>

          <p class="mt-3 text-center text-dark">
            Don't have an account? <a href="/signup">Signup</a>
          </p>
        </form>
      </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
