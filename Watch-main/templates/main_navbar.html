{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&family=Fleur+De+Leah&family=Italianno&family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Main Navbar</title>
  </head>
  <body>
    <!-- Main Navbar -->
    <div class="navbar">
      <div class="logo">Time <span>Zone</span></div>

      <div class="menu_bar">
        <ul>
          <li><a href="{% url 'main' %}">Home</a></li>
          <li><a href="{% url 'product_list' %}">Shop</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'blog_list' %}">Blog</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </div>

      <div class="icons">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
        </div>
         <div class="cart"> 
        <a href="{% url 'cart_view' %}">
          <i class="fa-solid fa-cart-shopping"></i>
          {% if cart_count > 0 %}
          <sup class="cart-sup"
            ><span class="cart-count">{{ cart_count }}</span></sup
          >
          {% endif %}
        </a>
         </div>

        <div class="con"><i class="fa-solid fa-user"></i></div>
      </div>
      <button class="navbar_toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
    <div class="search-box p-3" id="search-box">
      <input
        id="search-input"
        type="text"
        class="form-control"
        placeholder="Search here..."
      />
    </div>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
