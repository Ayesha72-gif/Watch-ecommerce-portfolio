<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
body {
    font-family: "Inter", sans-serif;
    background: #f6f6f6;
    font-size: 13px;
    margin:0;
    padding:20px;
}
.product_list{
    padding: 40px;
}

/* FILTER SIDEBAR */
.filter-sidebar {
    width: 240px;
    background: white;
    padding: 18px;
    border-radius: 4px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.05);
    height: 70vh;
    position: sticky;
}
.filter-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 18px;
}
.filter-sidebar label {
    font-size: 13px;
    margin-top: 10px;
    font-weight: 500;
    display:block;
}
.filter-btn {
    width: 100%;
    padding: 8px;
    margin-top: 14px;
    background: #ca2b2b;
    color: white;
    border: none;
    border-radius: 3px;
    font-size: 12px;
    cursor:pointer;
}

/* PRODUCT CARD */
.product-card {
    position: relative;
    background: white;
    border-radius: 4px;
    overflow: hidden;
    transition: transform .3s ease, box-shadow .3s ease;
    display: block;
    position: relative;
    box-shadow: 0 3px 12px rgba(0,0,0,0.05);
    
}

.product-card img {
    width: 100%;
    height: 270px;
    object-fit: cover;
    transition: transform .3s ease, filter .3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 28px rgba(0,0,0,0.12);
}

.product-card:hover img {
    transform: scale(1.08);
    filter: brightness(0.9);
    border-bottom: 3px solid #ca2b2b;
}

/* WISHLIST HEART */
.wishlist-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
    opacity: 0;
    transition: opacity .3s ease, color .3s ease;
    cursor:pointer;
    color: grey;
    z-index: 10;
}
.product-card:hover .wishlist-btn {
    opacity: 1;
} 
.wishlist-btn.active {
    color:#ca2b2b;
}

/* PRODUCT NAME */
.name {
    text-align:center;
    font-size:13px;
    margin-top:6px;
    color:#333;
    transition: color .3s;
}
.product-card:hover{
    border-bottom: 2px solid #ca2b2b;
}

/* MOBILE FILTER BUTTON */
.mobile-filter-btn {
    display:none;
}
@media (max-width:992px){
    .filter-sidebar {
        position:fixed;
        top:0;
        left:-280px;
        width:260px;
        height:100vh;
        overflow-y:auto;
        transition:.3s;
        z-index:1000;
    }
    .filter-sidebar.active {
        left:0;
    }
    .mobile-filter-btn {
        display:block;
        margin-bottom:15px;
        background:#ca2b2b;
        border:none;
        padding:8px 15px;
        color:white;
        font-size:13px;
        border-radius:3px;
    }
}

/* PRODUCT GRID RESPONSIVE */
@media (max-width:768px){
    .product-card img {
        height:220px;
    }
}
@media (max-width:576px){
    .product-card img {
        height:180px;
    }
    .product-nav a {
        font-size:12px;
        margin:0 5px;
    }
}
</style>

</head>
<body>

   {% include 'navbar_top.html' %}
   {% include 'main_navbar.html' %}
   {% include 'items_nav.html' %}
   <section class="product_list">     
        <!-- Mobile Filter Button -->
        <button class="mobile-filter-btn d-lg-none" onclick="toggleFilter()">
            <i class="fa-solid fa-filter"></i> Filters
        </button>

        <div class="row g-4">

            <!-- FILTER SIDEBAR -->
            <div class="col-12 col-lg-3">
                <div class="filter-sidebar" id="sidebar">
                    <h4 class="filter-title">Filters</h4>
                    <form method="GET">

                        <!-- Category -->
                        <label>Category</label>
                        <select name="category" class="form-control form-select">
                            <option value="">All</option>
                            {% for cat in categories %}
                                <option value="{{ cat.id }}" {% if request.GET.category == cat.id|stringformat:"s" %}selected{% endif %}>
                                    {{ cat.name }}
                                </option>
                            {% endfor %}
                        </select>

                        <!-- Price -->
                        <label>Price Range</label>
                        <div class="d-flex gap-2">
                            <input type="number" name="min" placeholder="Min" class="form-control" value="{{ request.GET.min }}">
                            <input type="number" name="max" placeholder="Max" class="form-control" value="{{ request.GET.max }}">
                        </div>

                        <!-- Color -->
                        <label>Color</label>
                        <select name="color" class="form-control form-select">
                            <option value="">All</option>
                            {% for c in colors %}
                                <option value="{{ c }}" {% if request.GET.color == c %}selected{% endif %}>
                                    {{ c }}
                                </option>
                            {% endfor %}
                        </select>

                        <!-- Brand -->
                        <label>Brand</label>
                        <select name="brand" class="form-control form-select">
                            <option value="">All</option>
                            {% for b in brands %}
                                <option value="{{ b }}" {% if request.GET.brand == b %}selected{% endif %}>
                                    {{ b }}
                                </option>
                            {% endfor %}
                        </select>

                        <button class="filter-btn">Apply Filters</button>
                    </form>
                </div>
            </div>

            <!-- PRODUCTS -->
            <div class="col-12 col-lg-9">
                <div class="row g-4">
                    {% for pro in products %}
                        <div class="col-6 col-md-4 col-lg-4">
                            <a href="{% url 'product_detail' pro.id %}" class="product-card">
                                <i class="fa-regular fa-heart wishlist-btn" onclick="toggleHeart(event, this)"></i>
                                <img src="{{ pro.image.url }}" alt="{{ pro.name }}">
                            </a>
                            <p class="name">{{ pro.name }}</p>
                        </div>
                    {% empty %}
                        <p class="text-center">No products found.</p>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
 </section>
 {% include 'footer.html' %}
<script>
function toggleHeart(event, el) {
    event.preventDefault();
    el.classList.toggle("active");
}

function toggleFilter() {
    document.getElementById("sidebar").classList.toggle("active");
}
</script>
</body>
</html>
