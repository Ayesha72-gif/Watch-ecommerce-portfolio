{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Fleur+De+Leah&family=Italianno&family=Rouge+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Navbar_top</title>
</head>
<body>
     <!-- Top Navbar -->
<div class="navbarfirst">
    <ul>
        <li><a href="{% url 'signup' %}">Signup</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="">Cart</a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'my_orders' %}">My Orders</a></li>
    {% endif %}
        {% if request.user.is_authenticated and request.user.is_superuser%}
            <li><a href="{% url 'admin_orders' %}">All Orders</a></li>
            {% endif %}
    </ul>
</div>

</body>
</html>
