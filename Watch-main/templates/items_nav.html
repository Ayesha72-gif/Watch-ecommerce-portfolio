{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Item Navbar</title>

    <style>
        /* Navigation */
        .product-nav {
            background: rgb(248, 244, 244);
            
            border-bottom: 1px solid #ececec;
        }

        .product-nav .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 11px;
            padding: 4px 10px;
            transition: color .3s;
        }

        .nav-links a:hover {
            color: #ca2b2b;
        }

        /* Mobile Toggle Button */
        .menu-btn {
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: none;
            display: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                padding-bottom: 10px;
            }

            .nav-links.show {
                display: flex;
            }

            .menu-btn {
                display: block;
            }
        }
    </style>

</head>
<body>

    <!-- Responsive Navigation -->
    <nav class="product-nav">
        <div class="d-flex justify-content-between align-items-center">
            

            <button class="menu-btn" onclick="toggleMenu()">
                <!-- <i class="fa-solid fa-bars"></i> -->
                 Menu
            </button>
        </div>

        <div class="nav-links text-center mt-2">
            <a href="{% url 'new_arrivals' %}">New Arrivals</a>
            <a href="{% url 'popular_products' %}">Popular Items</a>
            <a href="{% url 'men_products' %}">Men</a>
            <a href="{% url 'women_products' %}">Women</a>


        </div>
    </nav>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('show');
        }
    </script>

</body>
</html>
